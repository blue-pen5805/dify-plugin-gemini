# https://ai.google.dev/gemini-api/docs/models#gemini-2.5-flash-preview
model: gemini-2.5-flash-preview-04-17
label:
  en_US: Gemini 2.5 Flash Preview 04-17
model_type: llm
features:
  - agent-thought
  - vision
  - tool-call
  - stream-tool-call
  - document
  - video
  - audio
model_properties:
  mode: chat
  context_size: 1048576
parameter_rules:
  - name: temperature
    use_template: temperature
    min: 0
    max: 2
  - name: top_p
    use_template: top_p
  - name: top_k
    label:
      zh_Hans: 取样数量
      en_US: Top k
    type: int
    help:
      zh_Hans: 仅从每个后续标记的前 K 个选项中采样。
      en_US: Only sample from the top K options for each subsequent token.
    required: false
  - name: max_output_tokens
    use_template: max_tokens
    default: 65536
    min: 1
    max: 65536
  - name: thinking_budget
    label:
      zh_Hans: 思考预算
      en_US: Thinking Budget
    type: int
    help:
      zh_Hans: 模型指导思考所需的令牌数
      en_US: model guidance on how many thinking tokens. (zero to disable)
    required: false
    default: 8000
    min: 0
    max: 24576
  - name: grounding
    label:
      en_US: Grounding
      zh_Hans: 事实核查
      ja_JP: 事実チェック
    type: boolean
    help:
      en_US: Grounding with Google Search
      zh_Hans: Google 事实核查
      ja_JP: Google検索に基づいた応答をします。
    required: true
    default: false
  - name: code_execution
    label:
      zh_Hans: 代码执行
      en_US: Code Execution
      ja_JP: コード実行
    type: boolean
    help:
      zh_Hans: 允许模型执行代码
      en_US: Allow the model to execute code
    required: true
    default: false
  - name: response_format
    label:
      zh_Hans: 回复格式
      en_US: Response Format
    type: string
    help:
      zh_Hans: 指定模型必须输出的格式
      en_US: specifying the format that the model must output
    required: false
    options:
      - text
      - json_object
  - name: json_schema
    use_template: json_schema
  - name: safety_settings
    type: string
    label:
      zh_Hans: 安全设置
      en_US: Safety Settings
    help:
      zh_Hans: 安全设置
      en_US: Safety Settings
    required: false
    options:
      - 'OFF'
      - 'BLOCK_NONE'
      - 'BLOCK_ONLY_HIGH'
      - 'BLOCK_MEDIUM_AND_ABOVE'
      - 'BLOCK_LOW_AND_ABOVE'
pricing:
  input: '1.25'
  output: '10.00'
  unit: '0.000001'
  currency: USD
