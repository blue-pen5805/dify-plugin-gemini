model: gemini-2.5-flash-image-preview
label:
  en_US: Gemini 2.5 Flash Image Preview
model_type: llm
features:
  - vision
  - document
  - video
  - audio
model_properties:
  mode: chat
  context_size: 32000
parameter_rules:
  - name: temperature
    use_template: temperature
    default: 1
    min: 0
    max: 2
  - name: top_p
    use_template: top_p
  - name: top_k
    label:
      zh_Hans: 取样数量
      en_US: Top k
    type: int
    help:
      zh_Hans: 仅从每个后续标记的前 K 个选项中采样。
      en_US: Only sample from the top K options for each subsequent token.
    required: false
  - name: max_output_tokens
    use_template: max_tokens
    default: 32000
    min: 1
    max: 32000
  - name: json_schema
    use_template: json_schema
pricing:
  input: '0.00'
  output: '0.00'
  unit: '0.000001'
  currency: USD
