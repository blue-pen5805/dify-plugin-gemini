# https://ai.google.dev/gemini-api/docs/models?hl=zh-cn#gemini-2.5-flash-lite
model: gemini-2.5-flash-lite
label:
  en_US: Gemini 2.5 Flash-Lite
model_type: llm
features:
  - tool-call
  - multi-tool-call
  - agent-thought
  - vision
  - stream-tool-call
  - document
  - video
  - audio
model_properties:
  mode: chat
  context_size: 1000000
parameter_rules:
  - name: temperature
    use_template: temperature
    default: 1
    min: 0
    max: 2
  - name: top_p
    use_template: top_p
  - name: top_k
    label:
      zh_Hans: 取样数量
      en_US: Top k
    type: int
    help:
      zh_Hans: 仅从每个后续标记的前 K 个选项中采样。
      en_US: Only sample from the top K options for each subsequent token.
    required: false
  - name: max_output_tokens
    use_template: max_tokens
    default: 64000
    min: 1
    max: 64000
  - name: thinking_budget
    label:
      en_US: Thinking Budget
      zh_Hans: 思考预算
    type: int
    help:
      en_US: model guidance on how many thinking tokens. (zero to disable)
      zh_Hans: 模型指导思考所需的令牌数
    required: false
    default: 8000
    min: 0
    max: 24576
  - name: include_thoughts
    label:
      en_US: Include Thoughts
      zh_Hans: 包含思考
    type: boolean
    help:
      en_US: Whether to include the thought content.
      zh_Hans: 是否包含思考内容
    default: false
  - name: grounding
    label:
      en_US: Grounding
      zh_Hans: 事实核查
      ja_JP: 事実チェック
    type: boolean
    help:
      en_US: Grounding with Google Search
      zh_Hans: Google 事实核查
      ja_JP: Google検索に基づいた応答をします。
    required: true
    default: false
  - name: url_context
    label:
      en_US: URL context
    type: boolean
    help:
      en_US: ensures responses are based on the provided URL context.
    required: true
    default: false
  - name: include_search_sources
    label:
      en_US: Include Sources
    type: boolean
    help:
      en_US: include search results and URL context in the response text.
    required: true
    default: false
  - name: code_execution
    label:
      en_US: Code Execution
    type: boolean
    help:
      en_US: Allow the model to execute code
    required: true
    default: false
  - name: response_format
    label:
      zh_Hans: 回复格式
      en_US: Response Format
    type: string
    help:
      zh_Hans: 指定模型必须输出的格式
      en_US: specifying the format that the model must output
    required: false
    options:
      - text
      - json_object
  - name: json_schema
    use_template: json_schema
  - name: safety_settings
    type: string
    label:
      zh_Hans: 安全设置
      en_US: Safety Settings
    help:
      zh_Hans: 安全设置
      en_US: Safety Settings
    required: false
    options:
      - 'OFF'
      - 'BLOCK_NONE'
      - 'BLOCK_ONLY_HIGH'
      - 'BLOCK_MEDIUM_AND_ABOVE'
      - 'BLOCK_LOW_AND_ABOVE'
pricing:
  input: '0.10'
  output: '0.40'
  unit: '0.000001'
  currency: USD
